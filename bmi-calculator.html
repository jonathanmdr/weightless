<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="icons/icon.png">
        <title>WeightLess</title>
    </head>

    <body>
        <header>
            <div class="container">
                <a href="index.html">
                    <h1>WeightLess</h1>
                </a>
            </div>
        </header>

        <main>
            <section class="container">
                <h2>Person Data</h2>
                <form id="formPersonData" action="" form-person-data>
                    <div class="group">
                        <label for="inputAge">Age:</label>
                        <input type="number" id="inputAge" name="inputAge" class="field" placeholder="Input your age">
                    </div>
                    <div class="group">
                        <label for="inputGender">Gender:</label>
                        <select id="inputGender" class="field">
                            <option value="Man">Man</option>
                            <option value="Woman">Woman</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="inputHeight">Height (cm):</label>
                        <input type="number" id="inputHeight" name="inputHeight" class="field campo-medio" placeholder="Input your height">
                    </div>
                    <div class="group">
                        <label for="inputWeight">Weight (kg):</label>
                        <input type="number" id="inputWeight" name="inputWeight" class="field campo-medio" placeholder="Input your weight">
                    </div>
                    
                    <button id="buttonCalculate" class="button button-add" button-calculate>Calculate</button>
                </form>
            </section>

            <section class="container">
                <h2>Result</h2>
                <table class = "table-imc" table-header-result>
                    <thead>
                        <tr>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Height (cm)</th>
                            <th>Weight (kg)</th>
                            <th>BMI</th>
                            <th>Classification</th>
                            <th colspan="1"></th>
                        </tr>
                    </thead>
                    <tbody table-body-result></tbody>
                </table>
            </section>

            <div id="dialog" title="An error occurred" hidden>
                <p>All fields are required to calculate your BMI, please inform all data and try again.</p>
            </div>
        </main>

        <script type="module" src="utils/bmiOrchestrator.js"></script>

    </body>
</html>
